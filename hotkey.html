title: Hotkey
layout: default
---

<div id="maincontent"></div>

<script>

let fn = (() => {

let input = document.createElement("input");

document.getElementById("maincontent").appendChild(input);


input.addEventListener("keydown", e => {

console.log(e);

e.preventDefault(); e.stopPropagation();

input.value = (e.ctrlKey && e.key !== "Control" ? "Ctrl+" : "") + (e.altKey && e.key !== "Alt" ? "Alt+" : "") + (e.shiftKey && e.key !== "Shift" ? "Shift+" : "") + (e.key.trim() ? e.key : e.code);

});
  
input.addEventListener("blur", () => {

if(!input.value){
input.value = input.getAttribute("previousvalue");
input.placeholder = "";
}

});
  
input.addEventListener("focus", () => {

input.setAttribute("previousvalue", input.value);
input.value = "";
input.placeholder = "press a key";
  
});

});

for(let i = 0; i < 5; i++) fn();

</script>
