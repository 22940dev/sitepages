<div>press space</div>

<script>

let flash = document.createElement("div");
document.body.appendChild(flash);

flash.style.opacity = 1;
flash.style.position = "fixed"; flash.style.top = "0" ; flash.style.left = "0"; flash.style.bottom = "0"; flash.style.right = "0";
flash.style.backgroundColor = "white";
flash.style.zIndex = "9999999999999999"; // override all

function dointerval(){
if(window.bpm) clearInterval(window.bpm)
window.bpm = setInterval(() => {
flash.style.backgroundColor = "black";
setTimeout(() => {flash.style.backgroundColor = "white";}, 50);
}, 1/((+prompt("bpm") / 1) * (1 / 60) * (1 / 1000)));
}

window.addEventListener("keydown", (e) => {
// tap 2 bpm possibly. for now,
if(e.key === " "){dointerval();}
})

</script>
